<div class="block-content">
	<div class="block-title">Sign Up Newsletter</div>
	<div class="popup content">
		<h2 class="promo-panel-text promo-text">Sign up our Newsletter<br>&amp; Get 25% Off<br>Your first Purchase</h2>
		<p class="caption">Subscribe to our newsletters and don’t miss new arrivals, the latest fashion updates and our promotions.</p>
		<div class="subcribe-box newsletter-new clearfix">
			<div class="field newsletter input-box">
				<div class="control"><input id="newsletter-popup" class="input-text" name="email" type="email" placeholder="Email address" data-validate="{required:true, 'validate-email':true}"></div>
			</div>
			<div class="actions"><button class="action subscribe button" title="Subscribe" type="submit"> Subscribe now <em class="fa fa-caret-right"><span class="hidden">hidden</span></em></button></div>
		</div>
	</div>
	<div class="caption share">Your Information will never be shared with any third party.</div>
	<div class="subscribe-bottom"><label for="hideforever_ypop"><input id="hideforever_ypop" class="no-view" name="no-view" type="checkbox"><span class="check_ypop"><em class="hidden">hidden</em></span> Don’t show this popup again</label></div>
</div>
